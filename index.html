<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ショートカット</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* ディスプレイエリアのスタイル */
        .display-frame {
            position: relative;
            top: 10px;
            width: 730px;
            height: 350px;
            margin: 20px auto;
            padding: 15px;
            border: 2px solid #666666;
            border-radius: 5px;
            background-color: #f2f2f2;
            font-size: 24px;
            text-align: center;
            min-height: 50px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .status-box {

            /* テストとモードの間に少し余白 */
            align-items: center;
            /* 高さを揃える */
        }

        #starttest,
        #startmode {
            display: inline-block;
            width: 1em;
            /* 必要に応じて調整、全角3文字分くらい */
            text-align: center;
        }

        /* キーボード全体のスタイル */
        .keyboard {
            position: relative;
            /* ← ここを修正 */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f2f2f2;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            max-width: 800px;
            margin: 30px auto 0 auto;
            /* ← ここを追加：上下の余白を設定し、中央に寄せる */
        }

        /* キーの行のスタイル */
        .row {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            margin-bottom: 5px;
        }

        /* 各キーのスタイル */
        .key {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 40px;
            height: 40px;
            margin: 5px;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            cursor: pointer;
            user-select: none;
            transition: background-color 0.2s, transform 0.1s;
        }

        /* 幅の広いキーのスタイル */
        .key.wide {
            width: 60px;
        }

        /* 特殊キーのスタイル */
        .special-key {
            background-color: #d3d3d3;
        }

        .exceptional-key {
            background-color: #88b4bc;
        }

        /* 左上のテキストスタイル */
        .t-l {
            position: absolute;
            top: 2px;
            left: 5px;
            font-size: 12px;
        }

        /* 右下のテキストスタイル */
        .b-r {
            position: absolute;
            bottom: 2px;
            right: 5px;
            font-size: 12px;
        }

        /* ホバー効果 */
        .key:hover {
            background-color: #e6e6e6;
        }

        /* キーがアクティブな状態のスタイル */
        .key.active {
            background-color: #ccc;
            transform: scale(0.95);
            transition: all 0.1s;
        }

        /* フォーカススタイル */
        .key:focus {
            outline: 2px solid #4a90e2;
            background-color: #e6e6e6;
        }

        /* レスポンシブデザイン */
        @media (max-width: 600px) {
            .keyboard {
                max-width: 100%;
                padding: 15px;
            }

            .key {
                width: 32px;
                height: 32px;
                font-size: 22px;
                margin: 2px;
            }

            .key.wide {
                width: 40px;
                font-size: 18px;
            }

            .display-frame {
                width: 90%;
                height: 210px;
                font-size: 20px;
            }
        }
    </style>
</head>

<body>
    <!-- ディスプレイエリア -->
    <div id="displayFrame" class="display-frame">
        <div id="navigation">
            <button id="check">記憶</button>
            <button id="reset">リセット</button>
            <button id="test">テスト</button>
            <button id="random">ランダム</button>
            <button id="game">ゲーム</button>
        </div>
        <div id="maindisplay">
            番号: <input type="number" id="wordIndex" min="1" max="" value="1">
            <div class="status-box">
                <span>テスト: <span id="starttest">止</span></span>
                <span>ランダム: <span id="startmode">止</span></span>
                <span>ゲーム:<span id="startgame">止</span></span>
            </div>
            記憶: <span id="checkStatus">未</span>
            <br class="fix">【日本語】<span id="ope"></span>
            <br class="fix">【英語】<span id="short"></span>
        </div>

    </div>

    <div id="keyboard" class="keyboard">
        <!-- 1行目 -->
        <div class="row">
            <div class="key" role="button" tabindex="0" aria-label="Q">q</div>

            <div class="key" role="button" tabindex="0" aria-label="X">x</div>

            <div class="key" role="button" tabindex="0" aria-label="V">v</div>
            <div class="key" role="button" tabindex="0" aria-label="B">b</div>
            <div class="key" role="button" tabindex="0" aria-label="N">n</div>
            <div class="key" role="button" tabindex="0" aria-label="M">m</div>

        <!-- 4行目 -->
        <div class="row">
            <div class="key special-key wide" role="button" tabindex="0" aria-label="Space">Space</div>
            <div class="key exceptional-key wide" role="button" tabindex="0" aria-label="BS">BS</div>
            <div class="key exceptional-key wide" role="button" tabindex="0" aria-label="Clear">Clear</div>

            <div id="next" class="key exceptional-key wide" role="button" tabindex="0" aria-label="Next">Next</div>
            <div id="show" class="key exceptional-key wide" role="button" tabindex="0" aria-label="Answer">Anser</div>
        </div>
    </div>

            let e_s_deci = JSON.parse(localStorage.getItem("e_s_deci")) || new Array(s_words.length).fill(false);
            let currentIndex = 1;
            let chktest = false;
            let chkmode = false;
            let chkgame = false;
            let showshortcut = false;
            let correctans = 0;
            let questions = e_s_deci.length;
            let gamecount = 1;
            let shownIndexes = []; // 一度表示したインデックスを記録

            //「最大値（max）」を設定
            document.getElementById("wordIndex").max = s_words.length - 1;

            function saveDeci() {
                localStorage.setItem("e_s_deci", JSON.stringify(e_s_deci));
            }

            function displayData(index) {
                if (index < 1 || index >= s_words.length) return;
                document.getElementById("wordIndex").value = index;
                document.getElementById("starttest").textContent = chktest ? "始" : "止";
                document.getElementById("startmode").textContent = chkmode ? "始" : "止";
                document.getElementById("startgame").textContent = chkgame ? "始" : "止";
                document.getElementById("checkStatus").textContent = e_s_deci[index] ? "済" : "未";

                if (chktest && isAllTrue(e_s_deci)) {
                    alert("すべての単語を達成しました！");
                    correctans = 0;
                    gamecount = 1;
                    showshortcut = false;
                    chktest = false;
                    chkmode = false;
                    chkgame = false;
                    displayData(currentIndex);
                }

                if (gamecount > questions) {
                    alert(`ゲーム終了！正解数: ${correctans} / ${questions}`);
                    correctans = 0;
                    gamecount = 1;
                    showshortcut = false;
                    chkgame = false;
                    displayData(currentIndex);
                } else {
                    if (chkgame) {
                        document.getElementById("ope").innerHTML = `<br>${gamecount}問目:${s_words[index][1]}`;
                    } else {
                        document.getElementById("ope").innerHTML = `<br>${s_words[index][1]}`;
                    };

                    let ansElement = document.getElementById("ans");

                    // 要素が存在で分岐(ansElement がnullやundefinedなら）
                    if (!ansElement) {
                        document.getElementById("short").innerHTML = `<br>${showshortcut ? s_words[index][2] : ""}`;
                    } else {
                        let shortElement = document.getElementById("short");
                        const targetText = shortElement.innerText.normalize().trim();

                        if (!targetText) {
                            document.getElementById("short").innerHTML = `<br>${showshortcut ? "【不正解】" : ""}${showshortcut ? s_words[index][2] : ""}`;
                            typedKeys = "";
                            if (chkgame) gamecount++;
                            return;
                        }

                        if (s_words[index][3] === targetText) {
                            document.getElementById("short").innerHTML = `<br>${showshortcut ? "【正解】" : ""}${showshortcut ? s_words[index][2] : ""}`;
                            typedKeys = "";
                            if (chkgame) {
                                correctans++
                                gamecount++
                            };
                            e_s_deci[currentIndex] = true;
                            localStorage.setItem("e_s_deci", JSON.stringify(e_s_deci)); // ローカルストレージを更新
                            saveDeci();
                            setTimeout(() => {
                                next();
                            }, 2000);
                        } else {
                            document.getElementById("short").innerHTML = `<br>${showshortcut ? "【不正解】" : ""}${showshortcut ? s_words[index][2] : ""}`;
                            typedKeys = "";
                            if (chkgame) gamecount++;
                            if (chkgame) {
                                setTimeout(() => {
                                    next();
                                }, 2000);
                            }
                        }
                    }

                }

            };


            function next() {
                if (chkmode) {
                    // chkmodeがtrueのときはランダムに表示
                    let availableIndexes = [];

                    if (chktest) {
                        // テストモード中で未達成かつ未表示の単語だけを対象にする
                        for (let i = 0; i < s_words.length; i++) {
                            if (!e_s_deci[i] && !shownIndexes.includes(i)) {
                                availableIndexes.push(i);
                            }
                        }

                        if (availableIndexes.length === 0) {
                            if (chkgame) {
                                alert(`すべての単語を達成しました！正解数: ${correctans} / ${questions}`);
                                correctans = 0;
                                gamecount = 1;
                                showshortcut = false;
                                chktest = false;
                                chkmode = false;
                                chkgame = false;
                                displayData(currentIndex);
                            } else {
                                alert("すべての単語を達成しました！");
                            }
                            shownIndexes = []; // 表示済みインデックスをリセット
                            return;
                        }

                        // ランダムなインデックスを選ぶ
                        currentIndex = availableIndexes[Math.floor(Math.random() * availableIndexes.length)];
                        shownIndexes.push(currentIndex); // 表示済みに追加

                    } else {
                        // テストモードでないとき、すべての単語からランダムに選ぶ
                        availableIndexes = [...Array(s_words.length).keys()];
                        currentIndex = availableIndexes[Math.floor(Math.random() * availableIndexes.length)];
                    }
                } else {
                    // 通常の順番表示
                    if (chktest) {
                        let found = false;
                        while (currentIndex < s_words.length - 1) {
                            currentIndex++;
                            if (!e_s_deci[currentIndex]) {
                                found = true;
                                break;
                            }
                        }
                        if (!found) {
                            alert("すべての単語を達成しました！");
                            return;
                        }
                    } else {
                        if (currentIndex < s_words.length - 1) {
                            currentIndex++;
                        } else {
                            alert("最後の単語です");
                            return;
                        }
                    }
                }

                showshortcut = false;
                displayData(currentIndex);
            }

            document.getElementById("next").addEventListener("click", function (event) {
                event.stopImmediatePropagation();
                next();
            });

            document.getElementById("prev").addEventListener("click", function (event) {
                event.stopImmediatePropagation();
                if (chktest) {
                    do {
                        if (currentIndex > 1) currentIndex--;
                        else return; // 最初の単語に達したら処理を終了
                    } while (e_s_deci[currentIndex]);
                } else {
                    if (currentIndex > 1) currentIndex--;
                }
                showshortcut = false;
                displayData(currentIndex);
            });

            document.getElementById("test").addEventListener("click", function () {
                if (chkgame) return; // chkgame が true のときは何もしない
                if (chktest === false) {
                    chktest = true;
                } else {
                    chktest = false;
                };
                displayData(currentIndex);
            });

            document.getElementById("random").addEventListener("click", function () {
                if (chkgame) return; // chkgame が true のときは何もしない
                if (chkmode === false) {
                    chkmode = true;
                } else {
                    chkmode = false;
                };
                displayData(currentIndex);
            });

            document.getElementById("check").addEventListener("click", function () {
                e_s_deci[currentIndex] = !e_s_deci[currentIndex];
                localStorage.setItem("e_s_deci", JSON.stringify(e_s_deci)); // ローカルストレージを更新
                saveDeci();
                displayData(currentIndex);
            });

            document.getElementById("show").addEventListener("click", function (event) {
                event.stopImmediatePropagation();
                let anselm = document.getElementById("short")
                // textContentが空白（空文字またはスペースなど）でchkgameがtrueの場合の分岐
                if (anselm.textContent.trim() === "" && chkgame === true) {
                    return; // 条件を満たしたら以降の処理をスキップする場合
                } else {
                    if (s_words[currentIndex][4] !== "") {
                        let audio = new Audio(`https://cdn.weblio.jp/${s_words[currentIndex][4]}`);
                        audio.play().catch(error => {
                            console.log("音声の自動再生がブロックされました。", error);
                            alert("音声を再生するには、画面をタップしてください。");
                        });
                    };

                    showshortcut = true;
                    displayData(currentIndex);
                }
            });

            document.getElementById("wordIndex").addEventListener("input", function (event) {
                let newIndex = parseInt(event.target.value, 10);
                if (!isNaN(newIndex) && newIndex >= 1 && newIndex < s_words.length) {
                    currentIndex = newIndex;
                    showshortcut = false;
                    displayData(newIndex);
                }
            });

            function resetProgress() {
                if (confirm("リセットしますか？")) {
                    e_s_deci = new Array(s_words.length).fill(false);
                    localStorage.setItem("e_s_deci", JSON.stringify(e_s_deci));
                    displayData(currentIndex);
                }
            }

            document.getElementById("reset").addEventListener("click", resetProgress);

            document.getElementById("game").addEventListener("click", function () {
                if (isAllTrue(e_s_deci)) {
                    alert("すべての単語を達成しました！");
                    gamecount = 1;
                    chkgame = false;
                    chktest = false;
                    showshortcut = false;
                    displayData(currentIndex);
                    return;
                }

                if (chkgame === false) {
                    let falsecount = e_s_deci.filter(value => value === false).length;
                    if (falsecount <= 3) {
                        alert("未習得の単語が少なすぎます。");
                        return;
                    }
                    let input = prompt("出題数は何問にしますか？");
                    if (input > falsecount - 2) {
                        questions = falsecount - 2;
                    } else {
                        questions = parseInt(input);
                    }
                    gamecount = 1;
                    correctans = 0;
                    chkgame = true;
                    chktest = true;
                    chkmode = true;
                    showshortcut = false;

                    // ランダムに未達成の単語を1つ選んでcurrentIndexに設定
                    let availableIndexes = [];
                    for (let i = 0; i < s_words.length; i++) {
                        if (!e_s_deci[i]) {
                            availableIndexes.push(i);
                        }
                    }

                    if (availableIndexes.length > 0) {
                        currentIndex = availableIndexes[Math.floor(Math.random() * availableIndexes.length)];
                    }

                    displayData(currentIndex); // ←ここに移動
                } else {
                    chkgame = false;
                    correctans = 0;
                    displayData(currentIndex); // ←ここにも必要
                }
            });


            function isAllTrue(array) {
                for (let i = 1; i < array.length; i++) {
                    if (array[i] !== true) {
                        return false;
                    }
                }
                return true;
            };

            displayData(currentIndex);

            //****************************keybordのコード***********************************

            const keys = document.querySelectorAll('.key');
            const displayFrame = document.getElementById('displayFrame'); // ディスプレイエリアの取得

            keys.forEach(key => {
                // クリックイベントの追加
                key.addEventListener('click', () => handleKeyPress(key));
            });

            let typedKeys = ""; // 押されたキーを蓄積する変数

            function handleKeyPress(key) {

                const keyText = key.textContent.trim();

                if (!chktest) return;
                // Delキーの処理
                if (keyText === "Clear") {
                    typedKeys = "";
                    document.getElementById("short").innerHTML = `<br>${typedKeys}`;
                } else if (keyText === "Space") {
                    typedKeys += " ";
                } else if (keyText === "BS") {
                    if (typedKeys.length > 0) {
                        typedKeys = typedKeys.slice(0, -1);
                        document.getElementById("short").innerHTML = `<br>${typedKeys}`;
                    }
                } else {
                    // それ以外のキーは蓄積
                    typedKeys += keyText;

                    // 蓄積結果を表示
                    document.getElementById("short").innerHTML = `<span id="ans"><br>${typedKeys}</span>`;
                }

            }
        });
